<div class="container" loader [waitFor]="loaded" >
	<div class="row">
    <div class="input-field col s12 l6 offset-l6">
      <input placeholder="" id="search" type="text" class="validate" #searchInput (keyup)="O">
      <label for="search">Search</label>
    </div>
  </div>
	<div class="col s12 m7">
		
			<car-card [car]="car" *ngFor="let car of (carsAsync | async) | filter:[searchInput.value] " ></car-card>

	</div>
</div>
