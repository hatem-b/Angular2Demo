<div class="container" >
	<br/>
	<div class="col s12 m7" loader [waitFor]="loaded">
		<div class="card">
			<div class="card-image">
				<img class="materialboxed" src="{{car.img}}"/>
				<span class="card-title">{{car.model}}</span>
			</div>
			<div class="card-content">
				<p>
					Manufacturer : {{car.manufacturer}}<br/>
					Model : {{car.model}}<br/>
					Price : {{car.price}}<br/>
					<a class="blue-text" href="{{car.wiki}}" target = "_blank" > {{car.wiki}}</a>
				</p>
			</div>
			<div class="card-action">
				<a class="waves-effect waves-light btn-flat" 
					[routerLink]="['/cars/edit/' + car.id]">
					<i class="material-icons right" >mode_edit</i>Edit
				</a>
				<a class="waves-effect waves-light btn-flat" (click)="delete();">
					<i class="material-icons right">delete</i>Delete
				</a>
				
			</div>
		</div>
	</div>

</div>
